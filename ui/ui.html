<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MusicBox</title>
    <link rel="stylesheet" href="/ui/ui.css" />
  </head>
  <body>
    <script src="/ui/ui.js"></script>
    <nav class="nav">
      <ul>
        <li style="padding-top: 8px;">MusicBox</li>
        <li><input placeholder="artist or album" type="text" id="search" /></li>
        <li>
          <button class="nes-btn is-primary" onclick="getAlbums()">
            Search
          </button>
        </li>
        <li>
          <button class="nes-btn" id="queue" onclick="getQueue()">Queue</button>
        </li>
      </ul>
    </nav>
    <div class="container">
      <table id="albums">
        <thead id="tablehead"></thead>
        <tbody id="albumsbody"></tbody>
      </table>
    </div>
    <nav class="footer">
      <ul>
        <li><div style="padding-top: 6px;"><button class="nes-btn" id="play">Play</button></div></li>
        <li><div id="status">Not Playing</div></li>
      </ul>
    </nav>

  <section id="third">Third Section</section>
  --></body>
</html>
