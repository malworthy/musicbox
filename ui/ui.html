<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MusicBox</title>
    <link rel="stylesheet" href="/ui/ui.css" />
  </head>
  <body >
    <script src="/ui/ui.js"></script>
    <nav class="nav">
      <ul>
        <!-- <li style="padding-top: 8px;">MusicBox</li> -->
        <li><input placeholder="artist or album" type="text" id="search" /></li>
        <li>
          <button class="nes-btn is-primary" onclick="getAlbums()">
            Search
          </button>
        </li>
        <li>
          <button class="nes-btn"  onclick="getQueue()">Queue</button>
        </li>
      </ul>
    </nav>
    <div class="container">
      <ul class="content-list" id = "content">
        <li class="content-item">
          <div>
            <h3>1. Fixture Picture 4:07</h3>
            <p>Aldous Harding - Designer</p>
          </div>
          <div>
            <button>Play</button>
            <button>Add</button>
          </div>
          
        </li>
      </ul>
    </div>
    <nav class="footer">
      <ul>
        <li><div style="padding-top: 6px;"><button class="nes-btn" id="play">Play</button></div></li>
        <li><div id="status">Not Playing</div></li>
        <li style="margin-left: auto; padding-top: 15px;"><div id="queue">Queue: 999</div></li>
      </ul>
      
    </nav>
    </body>
