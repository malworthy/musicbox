<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MusicBox</title>
    <link rel="stylesheet" href="/ui/ui.css" />
  </head>
  <body >
    <script src="/ui/ui.js"></script>
    <nav class="nav">
      <ul>
        <!-- <li style="padding-top: 8px;">MusicBox</li> -->
        <li><input placeholder="artist or album" type="text" id="search" /></li>
        <li>
          <button onclick="processCommand()">
            Search
          </button>
        </li>
        <li>
          <button class="nes-btn"  onclick="getQueue()">Queue</button>
        </li>
      </ul>
    </nav>
    <div class="container">
      <ul class="content-list" id = "content">
        <li class="content-item">
          <div>
            <h3>MuiscBox</h3>
            <h4>Commands</h4>
            <p>:clear - clear the current queue</p>
            <p>:mix [name of mixtape] - save contents of current queue to a 'mixtape' (aka playlist)</p>
            <p>:delmix [name of mixtape] - delete a mixtape</p>
            <p>:rand [x] - add 'x' number of random songs to the queue</p>
          </div>
        </li>
      </ul>
    </div>
    <nav class="footer">
      <ul>
        <li><div style="padding-top: 6px;"><button class="nes-btn" id="play">Play</button></div></li>
        <li><div id="status">Not Playing</div></li>
        <li style="margin-left: auto; padding-top: 15px;"><div id="queue">Queue: 999</div></li>
      </ul>
      
    </nav>
    </body>
</html>
